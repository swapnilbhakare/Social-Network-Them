<body>
    <nav class="navbar bg-dark">
        <h1>
            <a href="dashboard.html">
                <i class="fas fa-code">DevConnector</i>
            </a>
        </h1>
        <ul>
            <li><a href="profiles.html">Developers</a></li>
            <li><a href="register.html">Register</a></li>
            <li><a href="login.html">Login</a></li>
        </ul>
    </nav>
    <section class="container">
        <!-- Alert -->
        <div class="alert alert-danger">
            Invalid Credentials
        </div>
        <h1 class="large text-primary">
            Sign In
        </h1>
        <p class="lead"><i class="fas fa-user"></i>

        <form action="dashboard.html" class="form">
            <div class="form-group">
                <input type="email" name="" placeholder="email" id="">
            </div>
            <div class="form-group">
                <input type="password" minlength="6" name="" placeholder="Password" id="">

            <input type="submit" value="Register" class="btn btn-primary">
        </form>
        <p class="my-1">
            Don't have an account? <a href="register.html">Sing Up</a>
        </p>

    </section>
